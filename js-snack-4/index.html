<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <title>JS Snack 4</title>
</head>
<body>
    <main class="container">
        <div class="row pt-5 justify-content-center">
            <div class="col-6 d-flex flex-column align-items-center">
                <input class="user-name form-control form-control-lg rounded-pill mb-3" type="text" placeholder="Enter your name" required>
                <div class="buttons mt-4">
                    <button id="check" class="text-center btn btn-outline-dark rounded-pill text-uppercase me-2 px-4">Check</button>
                    <button id="reset" class="text-center btn btn-outline-dark rounded-pill text-uppercase me-2 px-4">Reset</button>
                </div>
                <h2 id="message" class="mt-5 text-center"></h2>
            </div>
        </div>
    </main>
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
