<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- Custom css -->
    <link rel="stylesheet" href="style/style.css">

    <title>String length exercise</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="row pt-5 justify-content-center">
                <div class="col-6 d-flex flex-column align-items-center ">
                    <h1 class="text-center text-uppercase mb-4">Words length counter</h1>
                    <input class="first-word form-control form-control-lg rounded-pill mb-3" type="text" placeholder="Insert a word" required>
                    <input class="second-word form-control form-control-lg rounded-pill" type="text" placeholder="Insert another word" required>
                    <div class="buttons mt-4">
                        <button id="enter" class="text-center btn btn-outline-dark rounded-pill text-uppercase me-2 px-4">Enter</i></button>
                        <button id="reset" class="text-center btn btn-outline-dark rounded-pill text-uppercase me-2 px-4">Reset</button>
                    </div>
                    <h2 id="result" class="mt-5 text-center"></h2>
                </div>
            </div>
        </div>
    </main>
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
